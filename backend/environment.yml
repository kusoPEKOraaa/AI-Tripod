name: ai_tripod_backend
channels:
  - defaults
  - conda-forge
dependencies:
  - python=3.10
  - pip
  - pip:
    - django>=4.2
    - djangorestframework>=3.14
    - uvicorn
    - gunicorn
    - gradio
    - requests
    - transformers
    - accelerate
    - safetensors
    - sentencepiece
    - tiktoken
    - pyyaml
    - pydantic<=2.10.6

# Note: torch is NOT included here because install method depends on CUDA / platform.
# After activating the conda env, install torch following the official guide:
# https://pytorch.org/get-started/locally/
